<h1>Add book</h1>
<div>
<form th:object="${book}" th:action="@{save}" action="#" method="post">
<label for="title">Title</label>
<input type="text" id="title" th:field="*{title}" />
<label for="author">Author</label>
<input type="text" id="author" th:field="*{author}" />
<label for="publicationYear">Year</label>
<input type="number" th:field="*{publicationYear}" />
<label for="isbn">ISBN</label>
<input type="text" id="isbn" th:field="*{isbn}" />
<label for="price">Price</label>
<input type="number" id="price" th:field="*{price}" />
<input type="submit" value="Save"></input>
</form>
</div>

    <div>
		<a href="/booklist" class="btn btn-primary">Back to booklisting</a>
	</div>
