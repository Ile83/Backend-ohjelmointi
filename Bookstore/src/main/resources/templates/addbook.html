<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<link type="text/css" rel="stylesheet" href="css/bootstrap.min.css" th:href="@{css/bootstrap.min.css}" />
<h1>Add book</h1>
<div>
<form th:object="${book}" th:action="@{save}" action="#" method="post">
<label for="title">Title</label>
<input type="text" id="title" th:field="*{title}" />
<label for="author">Author</label>
<input type="text" id="author" th:field="*{author}" />
<label for="publicationYear">Year</label>
<input type="number" th:field="*{publicationYear}" />
<label for="isbn">ISBN</label>
<input type="text" id="isbn" th:field="*{isbn}" />
<label for="price">Price</label>
<input type="number" id="price" th:field="*{price}" />
<input class="btn btn-success" type="submit" value="Save"></input>
</form>
</div>

    <div>
		<a href="/booklist">
			<button class="btn btn-primary">Back to booklisting</button>
			</a>
	</div>
</head>
</html>
